name: Tests
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  UnitTesting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '17.9.0'
      - name: yarn install
        run: yarn install
      - name: Run jest test
        run: yarn test:unit
  IntegrationTesting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '17.9.0'
      - name: yarn install
        run: yarn install
      - name: Run jest test
        run: yarn test:integration
